<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="whole">
        <div class="header">
            <h3>Sell easily with FlipZone's Seller Hub</h3>
            <h4>Just add your product, choose its category and specify the quantity and price</h4> 
        </div>    

        <div id="enclose">
        <form id="form">
            <label for="name">*Product Name: </label>
            <input type="text" id="name" name="name" minlength="2"
                    placeholder="Name of product"  maxlength="30">

            <label for="price">*Product Price: </label>
            <input type="number" id="price" name="price" minlength="1" 
                    placeholder="Price of product" maxlength="6">

            <label for="quant"> Quantity: </label>
            <input type="number" id="quant" name="quant" minlength="1" 
                    placeholder="Quantity available"  maxlength="4">

            <label for="cat">*Choose category </label>
            <select id="cat">
                <option value='Food'>Food</option>
                <option value='Cloth'>Cloth</option> 
                <option value='Electronics'>Electronics</option>
            </select>

            <button type="submit" id="sub">List Product</button>

        </form>  
        <div id="items">
            <h5> FOOD Items Listed</h5> 
              <ol id="flist">  </ol>
            <h5> CLOTH Items Listed</h5>
              <ol id="clist">  </ol>
            <h5> ELECTRONIC Items Listed</h5>  
              <ol id="elist">  </ol>        
        </div>
        </div>

    </div>
    
    <script src="./page.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
</body>
</html>
